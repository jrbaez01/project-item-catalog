{% extends "_base.html" %}
{% block title %}{{ cat_name }} Items{% endblock %}

{% block content %}
<div class="content">
  <h2 class="title">Delete {{ item.name }} item... Hey, wow!</h2>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    <div class="field is-grouped">
      <p class="control">
        <button class="button is-danger">Delete</button>
      </p>
      <p class="control">
        <a class="button is-link" href="{{ url_for('catalog.item', cat_name=cat_name, item_name=item.name) }}">Cancel</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
